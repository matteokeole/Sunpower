<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<link rel="stylesheet" type="text/css" href="assets/css/contact.css">

<form class="individuals">
	<h3 class="subtitle">Particuliers</h3>
	<fieldset>
		<legend>Coordonnées</legend>
		<label class="label-name">
			<span class="placeholder">Nom</span>
			<input type="text" name="name" id="name">
		</label>
		<label class="label-firstName">
			<span class="placeholder">Prénom</span>
			<input type="text" name="firstName" id="firstName">
		</label>
		<label class="label-number">
			<span class="placeholder">Numéro de téléphone</span>
			<input type="text" name="number" id="number">
		</label>
	</fieldset>
	<fieldset>
		<legend>Adresse</legend>
		<label class="label-adress1">
			<span class="placeholder">Adresse (ligne 1)</span>
			<input type="text" name="adress1" id="adress1">
		</label>
		<label class="label-adress2">
			<span class="placeholder">Adresse (ligne 2)</span>
			<input type="text" name="adress2" id="adress2">
		</label>
		<label class="label-postalCode">
			<span class="placeholder">Code postal</span>
			<input type="text" name="postalCode" id="postalCode">
		</label>
		<label class="label-country">
			<span class="placeholder">Ville</span>
			<input type="text" name="country" id="country">
		</label>
	</fieldset>
	<fieldset>
		<legend>Projet</legend>
		<label class="label-project">
			<span class="placeholder">Description du projet</span>
			<input type="text" name="project" id="project">
		</label>
	</fieldset>
	<button type="button" name="annul" id="annul">
		<a href="index.html">Annuler</a>
	</button>
	<button type="button" name="submit" id="submit">
		<a href="index.html"> Valider</a>
	</button>
</form>
